    <main id="global-contact">
        <section id="contact-left">
            <form action=""  method="get">
                <div class="form-contact-nom">
                    <label for="nom-prenom">Entrer votre Nom</label>
                    <input type="text" name="nom-prenom" id="nom-prenom" required placeholder="Degrez">
                </div>
                <div class="form-contact-mail">
                    <label for="email">Entrer votre email</label>
                    <input type="email" name="email" id="email" required placeholder="jdegrez1@gmail.com">
                </div>
                <div class="form-contact-msg">
                    <label for="msg-contact">Saisissez votre message</label>
                    <textarea name="msg-contact" id="msg-contact" cols="30" rows="10" placeholder="Saisissez votre message"></textarea>
                </div>
                <div class="form-contact-file">
                    <label for="email">Ajouter un fichier</label>
                    <input type="file" name="file" id="file" required placeholder="Ajouter un fichier">
                </div>
                <div class="form-contact-envoyer">
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </section>
        <section id="contact-right">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2699.1221964838164!2d-2.3969493843756466!3d47.42906057917337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480ff58eb4bd8d5d%3A0xcb89c6b3a2b4d2a5!2s14%20Rue%20du%20Pont%20aux%20Pages%2C%2044410%20Ass%C3%A9rac!5e0!3m2!1sfr!2sfr!4v1680973546999!5m2!1sfr!2sfr" width="600px" height="600px" style="border:0; border-radius: 30px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
